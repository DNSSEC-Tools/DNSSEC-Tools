: zone-security-expectation 
                . ignore
                dnssec-tools.org validate
                dnssec-deployment.org validate
                se validate
                tislabs.com validate
                dnsops.gov validate
                dnsops.biz validate
;

: provably-unsecure-status
                . trusted
;
   
: clock-skew
                . 0
                fruits.netsec.tislabs.com. -1
;

# only with LIBVAL_NSEC3 enabled 
#: nsec3-max-iter
#               ws.nsec3.org 30
#;

# only with LIBVAL_DLV enabled 
#: dlv-trust-points
#                .   dlv.isc.org.
#;
    
##################################
# MTA Policies
##################################
    
mta provably-unsecure-status
                . trusted
;
   
mta clock-skew
                . -1
;
  
##################################
# Web Browser Policies 
##################################

browser provably-unsecure-status
                . trusted
;

browser clock-skew
                . 0
;
